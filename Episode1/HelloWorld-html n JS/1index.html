<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React Training</title>
  </head>

  <!-- COMMAND TO RUN HTML CODE is start fileName -->
  <!-- Example: start index.html -->

  <body>
    <div id="root">
      <!-- WRITE CODE IN HTML -->
      <h1>Hello World through HTML!</h1>
    </div>

    <!-- WRITE CODE IN JS -->
    <script>
      const heading = document.createElement("h1");
      heading.innerHTML = "Hello World through JS!";
      const root = document.getElementById("root");
      root.appendChild(heading);
    </script>
  </body>
</html>
